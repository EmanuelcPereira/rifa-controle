<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa do Papai - Controle de N√∫meros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .status {
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
        }

        .header .status.loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .stats {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .grid-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .legend-box.available {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
        }

        .legend-box.sold {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .number-box {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .number-box.available {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
        }

        .number-box.available:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        .number-box.sold {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }

        .number-box.sold::after {
            content: '‚úì';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.7rem;
            background: #f44336;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .numbers-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 8px;
            }

            .number-box {
                font-size: 1rem;
            }

            .grid-container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .numbers-grid {
                grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
                gap: 6px;
            }

            .number-box {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéüÔ∏è RIFA DO PAPAI</h1>
            <p>Controle de N√∫meros Vendidos</p>
            <div class="status loading" id="status">üîÑ Carregando dados...</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalNumbers">-</div>
                <div class="stat-label">Total de N√∫meros</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="soldNumbers">-</div>
                <div class="stat-label">N√∫meros Vendidos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="availableNumbers">-</div>
                <div class="stat-label">N√∫meros Dispon√≠veis</div>
            </div>
        </div>

        <div class="grid-container">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box available">00</div>
                    <span>Dispon√≠vel</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box sold">00</div>
                    <span>Vendido</span>
                </div>
            </div>
            <div class="numbers-grid" id="numbersGrid"></div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DA PLANILHA DO GOOGLE SHEETS
        const SHEET_ID = '1iqv2ljbdgnQTHt2VUk7rFZA-DmNfMC89-4MIj5k3fm0';
        const SHEET_NAME = 'P√°gina1'; // Nome da aba da planilha
        const API_KEY = 'SUA_API_KEY_AQUI'; // Veja instru√ß√µes abaixo para obter
        
        // Se voc√™ n√£o quiser usar API Key, a planilha precisa estar p√∫blica
        // Voc√™ pode usar o m√©todo alternativo sem API Key (veja fun√ß√£o loadDataFromSheet)
        
        let totalNumbers = 200; // Total de n√∫meros da rifa (ser√° ajustado automaticamente)
        let soldNumbers = [];
        let lastUpdateTime = null;

        // Fun√ß√£o para carregar dados da planilha usando JSONP (evita CORS)
        function loadDataFromSheet() {
            const statusEl = document.getElementById('status');
            
            try {
                statusEl.textContent = 'üîÑ Atualizando...';
                statusEl.className = 'status loading';

                // Usar JSONP para evitar problemas de CORS
                const callbackName = 'googleSheetCallback_' + Date.now();
                
                // Criar fun√ß√£o callback global
                window[callbackName] = function(data) {
                    try {
                        // Extrair n√∫meros vendidos e total
                        soldNumbers = [];
                        let maxNumber = 0;
                        
                        if (data.table && data.table.rows) {
                            data.table.rows.forEach(row => {
                                if (row.c && row.c[0]) { // Se tem n√∫mero
                                    const numero = parseInt(row.c[0].v); // Coluna A (n√∫mero)
                                    const nome = row.c[1]?.v || ''; // Coluna B (nome)
                                    
                                    // Atualizar o n√∫mero m√°ximo para determinar o total
                                    if (!isNaN(numero) && numero > maxNumber) {
                                        maxNumber = numero;
                                    }
                                    
                                    // Se tem nome, marca como vendido
                                    if (nome && nome.trim() !== '') {
                                        soldNumbers.push(numero);
                                    }
                                }
                            });
                            
                            // Atualizar o total de n√∫meros baseado no maior n√∫mero da planilha
                            totalNumbers = maxNumber + 1;
                        }

                        lastUpdateTime = new Date();
                        updateGrid();
                        
                        console.log(`‚úÖ Dados carregados: ${soldNumbers.length} vendidos de ${totalNumbers} n√∫meros`);
                        statusEl.textContent = `‚úÖ Atualizado ${lastUpdateTime.toLocaleTimeString('pt-BR')}`;
                        statusEl.className = 'status';
                        
                        // Limpar callback e script
                        delete window[callbackName];
                        document.getElementById('jsonp-script')?.remove();
                        
                    } catch (error) {
                        console.error('Erro ao processar dados:', error);
                        statusEl.textContent = `‚ùå Erro ao processar dados`;
                        statusEl.className = 'status';
                    }
                };
                
                // Criar elemento script para JSONP
                const script = document.createElement('script');
                script.id = 'jsonp-script';
                script.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json;responseHandler:${callbackName}&sheet=${SHEET_NAME}`;
                script.onerror = function() {
                    console.error('Erro ao carregar planilha. Certifique-se que ela est√° publicada na web.');
                    statusEl.textContent = `‚ùå Erro: Planilha n√£o acess√≠vel`;
                    statusEl.className = 'status';
                    delete window[callbackName];
                    // Tenta novamente em 30 segundos
                    setTimeout(loadDataFromSheet, 30000);
                };
                
                document.body.appendChild(script);
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                statusEl.textContent = `‚ùå Erro ao carregar dados`;
                statusEl.className = 'status';
                
                // Em caso de erro, tenta novamente em 30 segundos
                setTimeout(loadDataFromSheet, 30000);
            }
        }

        function updateGrid() {
            const grid = document.getElementById('numbersGrid');
            grid.innerHTML = '';

            for (let i = 0; i < totalNumbers; i++) {
                const numberBox = document.createElement('div');
                const number = i;
                const isSold = soldNumbers.includes(number);
                
                numberBox.className = `number-box ${isSold ? 'sold' : 'available'}`;
                numberBox.textContent = String(number).padStart(2, '0');
                
                grid.appendChild(numberBox);
            }

            updateStats();
        }

        function updateStats() {
            const sold = soldNumbers.length;
            const available = totalNumbers - sold;
            
            document.getElementById('totalNumbers').textContent = totalNumbers;
            document.getElementById('soldNumbers').textContent = sold;
            document.getElementById('availableNumbers').textContent = available;
        }

        // Carregar dados ao iniciar
        loadDataFromSheet();
        
        // Atualizar automaticamente a cada 30 segundos
        setInterval(loadDataFromSheet, 30000);
    </script>
</body>
</html>
